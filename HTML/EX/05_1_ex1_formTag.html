<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>고객 정보</legend>
            <label for="id">ID</label>
            <input type="text" name="id" id="id" maxlength="10">
            <!-- maxlength: 글자 수제한
            size: 칸 길이 -->
            <br>
            <label for="id">PW</label>
            <input type="password" name="pw" id="pw" maxlength="15">

            <br>
            <label for="search">search</label>
            <input type="search" name="search" id="search">

            <br>
            <label for="url">url</label>
            <input type="url" name="url" id="url">

            <br>
            <label for="email">email</label>
            <input type="email" name="email" id="email">

            <br>
            <label for="tel">tel</label>
            <input type="tel" name="tel" id="tel">

            <br>
            <ul>
                <li>
                    <label for="sb">딸기</label>
                    <input value=sb type="checkbox" name="sb" id="sb">
                </li>
                <li>
                    <label for="banana">바나나</label>
                    <input value="ba" type="checkbox" name="banana" id="banana">
                </li>
                <li>
                    <label for="wm">수박</label>
                    <input value="wm" type="checkbox" name="wm" id="wm">
                </li>
            </ul>
            <br>
            <br>
            <ul>
                <li>
                    <label for="r_sb">딸기</label>
                    <input value="1" type="radio" name="fruit" id="r_sb">
                </li>
                <li>
                    <label for="r_banana">바나나</label>
                    <input value="2" type="radio" name="fruit" id="r_banana">
                </li>
                <li>
                    <label for="r_wm">수박</label>
                    <input value="3" type="radio" name="fruit" id="r_wm">
                </li>
            </ul>

            <br>
            <br>
            <label for="number">Number</label>
            <input type="number" value="3" min="1" max="5">

            <br>
            <br>
            <label for="range">range</label>
            <input type="range" value="3" min="1" max="5">

            <br>
            <br>
            <label for="date">date</label>
            <input type="date" min="2023-03-01">

            <br>
            <br>
            <label for="submit"></label>
            <input type="submit" value="submit">

            <br>
            <br>
            <label for="reset"></label>
            <input type="reset">

            <br>
            <br>
            <label for="button"></label>
            <input type="button" value="button">

            <br>
            <br>
            <input type="hidden" value="hidden_1">


            <br>
            <br>
            <button>버튼</button>

        </fieldset>
        <fieldset>
            <legend>배송 정보</legend>
        </fieldset>
    </form>
</body>
</html>
