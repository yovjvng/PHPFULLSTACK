<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 520px;
            border: 1px solid black;
            padding: 20px 40px;
            margin: 0 auto;
        }
        fieldset {
            margin-bottom: 15px;
        }
        legend {
            font-weight: bold;
        }
        ul {
            list-style-type: none;
        }
        li {
            line-height: 30px;
        }
    </style>
</head>
<body>
    
    <div id="container">
        <h2>프런트엔드 개발자 지원서</h2>
        <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
        <hr>

        <form action="">
            <h4>개인 정보</h4>
            
            <ul>
                <li>
                    <label for="name">이름</label>
                    <input type="text" placeholder="공백 없이 입력하세요" required id="name">
                </li>
                <li>
                    <label for="tel">연락처</label>
                    <input type="tel" id="tel">
                </li>
            </ul>

            <h4>지원분야</h4>

            <ul>
                <li>
                    <input type="radio" name="radio" id="rd_0">
                    <label for="rd_0">웹 퍼블리싱</label>
                </li>
                <li>
                    <input type="radio" name="radio" id="rd_1">
                    <label for="rd_1">웹 애플리케이션 개발</label>
                </li>
                <li>
                    <input type="radio" name="radio" id="rd_2">
                    <label for="rd_2">개발 환경 개선</label>
                </li>
            </ul>

            <h4>지원 동기</h4>

            <textarea name="texa" id="texa" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>

            <div>
                <input type="submit" id="submit" value="접수하기">
                <input type="reset" id="reset" value="다시 쓰기">
            </div>

        </form>
        


    </div>

</body>
</html>
