<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 전체 선택자 */
        * {
            margin: 0;
        }

        /* 타입 선택자 */
        h1 {
            color: blue;
        }

        /* 클래스 선택자 */
        .bk_gray {
            background-color: gray;
        }

        /* ID 선택자 */
        #cook {
            background-color: blueviolet;
            font-size: large;
        }
        

        /* group 선택자 */
        p, em {
            font-size: 50px;
        }

    </style>
</head>
<body>
    <div class="bk_gray">
        <h1>요리</h1>
        <span id="cook">탕수육</span>
        <p>sweet and sour pork</p>
        <em>탕수육</em>
    </div>
</body>
</html>
