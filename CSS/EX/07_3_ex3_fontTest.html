<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .h1_shadow {
            text-shadow: -5px 5px 5px #cc9e9e;
        }
        /* 가로, 세로, 번짐정도, 색깔 */

        .h1_tran {
            text-transform: lowercase;
        }
        .h1_spacing {
            letter-spacing: 2em;
        }
        .h1_w_spacing {
            word-spacing: 3em;
        }
    </style>
</head>
<body>
    <h1 class="h1_shadow">CSS</h1>
    <h1 class="h1_tran">css</h1>
    <h1 class="h1_spacing">css</h1>
    <h1 class="h1_w_spacing">HRML CSS</h1>
</body>
</html>
