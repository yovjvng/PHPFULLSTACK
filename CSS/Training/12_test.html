<!DOCTYPE html>

    <div class="wrap">

                <div class="icon">
                    <img src="./cup.png" alt="">

                <div class="con">
                    <h3>사랑방</h3>
                    <p>다른 분들과 의견을 교환해봐요!</p>
                </div>
            </div>
            <div class="content">
                <div class="icon">
                    <img src="./cup.png" alt="">
                </div>
                <div class="con">
                    <h3>질문방</h3>
                    <p>지침으로 해소되지 않는 의문을 풀어봐요!</p>
                </div>
            </div>
            <div class="content">
                <div class="icon">
                    <img src="./cup.png" alt="">

                    <p>커뮤니티 포털에 방문해 보세요!</p>
                </div>
            </div>

                <div class="icon">
                    <img src="./cup.png" alt="">

            </div>
            <div class="content">
                <div class="icon">
                    <img src="./cup.png" alt="">
                </div>
                <div class="con">
                    <h3>환영합니다!</h3>
                    <p>
                        위키백과는 여러분을 환영합니다.
                        <br>
                        이것부터 시작해 볼까요?
                    </p>
                </div>
            </div>
            <div class="content">
                <div class="icon">
                    <img src="./cup.png" alt="">
                </div>
                <div class="con">
                    <h3>새 문서 만들기 도움말</h3>
                    <p>새 문서를 만드는 방법에 대해 안내합니다.</p>
                </div>
            </div>
            <div class="content">
                <div class="icon">
                    <img src="./cup.png" alt="">
                </div>
                <div class="con">
                    <h3>문서 편집 도움말</h3>
                    <p>문서를 편집하는 방법에 대해 안내합니다.</p>
                </div>
            </div>
            <div class="content">
                <div class="icon">
                    <img src="./cup.png" alt="">
                </div>
                <div class="con">

                    <p>그림을 올리는 방법에 대해 안내합니다.</p>
                </div>
            </div>
            <div class="content">
                <div class="icon">
                    <img src="./cup.png" alt="">
                </div>
                <div class="con">
                    <h3>지원 단체</h3>
                    <p>위키백과 커뮤니티를 지원하는 단체는?</p>
                </div>
